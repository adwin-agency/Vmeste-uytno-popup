<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup-contact.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');
    </style>

</head>
<body>
<!-- Для открытия формы добавляется класс "show" к блоку "popup-contact" -->
    <div class="popup-contact">
        <div class="popup-contact__container">
            <button href="#" class="popup-contact__close">
                <svg xmlns="http://www.w3.org/2000/svg" width="12.76" height="12.75" viewBox="0 0 12.76 12.75">
                    <path id="Прямоугольник_5_копия_2" data-name="Прямоугольник 5 копия 2" class="cls-1" d="M1671.64,102.05l1.41-1.414,11.31,11.314-1.41,1.414Zm0,9.9,11.31-11.314,1.41,1.414-11.31,11.314Z" transform="translate(-1671.62 -100.625)"/>
                </svg>
            </button>
            <img class="popup-contact__img" src="../images/bg-img.png" alt="bg-img">
            <div class="popup-contact__box">
                <h3 class="popup-contact__title">Узнайте стоимость кухни по вашим размерам со скидкой 50%!</h3>
                <p class="popup-contact__text">Оставьте свой номер телефона, и мы вам перезвоним</p>
                <form class="popup-contact__form">
                    <label class="popup-contact__lable" for="tel">Контактный телефон</label>
                    <input class="popup-contact__input" id='tel' type="tel" autocomplete="on" placeholder="+7 (___) ___-__-__" required>
                    <button class="popup-contact__btn popup-contact__btn_color" type="submit">Жду звонка</button>
                </form>
                <p class="popup-contact__privacy">Нажимая кнопку "Жду звонка", вы соглашаетесь с <a href="#" class="popup-contact__privacy-link">Политикой конфиденциальности</a></p>
            </div>
        </div>
    </div>
</body>
</html>
