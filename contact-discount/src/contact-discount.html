<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-discount.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Для открытия формы добавляется класс "show" к блоку "contact-discount" -->
    <div class="popup-contact-discount contact-discount">
        <div class="contact-discount__container">
            <div class="contact-discount__header">
                <button href="#" class="contact-discount__close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12.76" height="12.75" viewBox="0 0 12.76 12.75">
                        <path id="Прямоугольник_5_копия_2" data-name="Прямоугольник 5 копия 2" class="cls-1" d="M1671.64,102.05l1.41-1.414,11.31,11.314-1.41,1.414Zm0,9.9,11.31-11.314,1.41,1.414-11.31,11.314Z" transform="translate(-1671.62 -100.625)"/>
                    </svg>
                </button>
                <img class="contact-discount__header-img" src="../images/bgr-pic.svg" alt="bg-img">
                <h2 class="contact-discount__header-title">Скидки <span class="contact-discount__header-subtitle">до конца месяца</span></h2>
                <p class="contact-discount__header-number">-50<span class="contact-discount__header-percent">&#37;</span></p>
            </div>

            <div class="contact-discount__box">
                <h3 class="contact-discount__title">Узнайте стоимость кухни по вашим размерам со скидкой 50%!</h3>
                <p class="contact-discount__text">Оставьте свой номер телефона, и мы вам перезвоним</p>
                <form class="contact-discount__form">
                    <label class="contact-discount__lable" for="tel">Контактный телефон</label>
                    <input class="contact-discount__input" id='tel' type="tel" autocomplete="on" placeholder="+7 (___) ___-__-__" required>
                    <button class="contact-discount__btn contact-discount__btn_color" type="submit">Жду звонка</button>
                </form>
                <p class="contact-discount__privacy">Нажимая кнопку "Жду звонка", вы соглашаетесь с <a href="#" class="contact-discount__privacy-link">Политикой конфиденциальности</a></p>
            </div>
        </div>
    </div>

</body>
</html>
